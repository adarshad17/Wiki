{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body_title %}
    <h1 class="text-decoration-underline">{{ page_title }}</h1>
{% endblock %}

{% block body %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki:page' entry %}">{{ entry }}</a></li>
            {% empty %}
            <li>{{ if_none|safe }}</li>
        {% endfor %}
    </ul>
{% endblock %}
